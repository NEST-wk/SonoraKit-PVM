# fly.toml - Development Environment
# Run: fly launch --config fly.dev.toml --name sonorakit-api-dev

app = 'sonorakit-api-dev'
primary_region = 'dfw'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1024mb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  DEBUG = "true"
  APP_NAME = "SonoraKit PVM API (Dev)"
  ALLOWED_ORIGINS = "http://localhost:5173,http://localhost:3000,https://sonorakit-dev.vercel.app"
